{% extends 'ScienceBooks/books_base.html' %}
{% load static %}
{% block templatecontent %}
<section>
    <div class="flex-container">
        <form method="post">
            {% csrf_token %}
            <table class=>
                {{ form.as_table }} <!-- this only renders the td tags, still need the table tags -->
        
            </table>
            {{ form.non_field_errors }}
            <br/>
            <button class="primary-bright-button" type="submit"> Add to Collection </button>
        </form>
            <br/>
        <button class="primary-bright-button" type="button" onclick=" location.href='{% url 'listBooks' %}'">Back to Collection</button>
    </div>
</section>
{% endblock %}
